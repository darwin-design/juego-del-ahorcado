<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a525ee5a7.js"></script>
    <title>Juego Ahorcado | Alura Challanges - Oracle ONE</title>
    <link rel="icon" href="imagenes/icono.ico" type="image/x-icon">
    <meta name="description" content="Adivina la palabra secreta">
</head>
<body>
    <header>
        <img src="imagenes/logo.svg" alt="logo-alura">
    </header>

    <main>

        <section id="begin-section" class="flex-col-center">
            <button id="play-game" class="button blue">Iniciar juego</button>
            <button id="add-new-word" class="button grey">Agregar nueva palabra</button>
        </section>

        <section id="new-word-section" class="flex-col-space">
            <input id="new-word-input" type="text" placeholder="Escribe una palabra ...">
            <div id="new-word-buttons-box">
                <div id="confirm-new-word"></div>
                <button id="new-word-save" class="button blue">Guardar</button>
                <button id="new-word-cancel" class="button grey">Empezar a jugar</button>
            </div>
        </section>

        <section id="game-section" class="flex-col-center">
            <div id="final-msg-box" class="flex-col-center"></div>
            <div id="hanged-box"><img id="hanged-img" src="img/0.png" alt="hanged-game"></div>
            <div id="right-words-box" class="flex-col-center"></div>
            <div id="wrong-words-box" class="flex-col-center">&nbsp</div>
            <div id="secret-word-box" class="flex-col-center"></div>
            <div id="game-buttons-box">
                <button id="new-game" class="button blue">Nuevo juego</button>
                <button id="desist" class="button grey">Volver al inicio</button>
                <button id="open-keyboard" class="button grey">Abrir teclado para ðŸ“±</button>
            </div>

            <input id="fake-input" type="text">
        </section>

    </main>

    <footer id="footer1" class="flex-col-center">
        <p>Challange 2 Alura - Oracle ONE</p>
        <ul>
            <p class="copyright">&copy Copyright Darwin Urrego - 2022</p>
        </ul> 
    </footer>

    <script src="JavaScrips/lista-palabras.js"></script>
    <script src="JavaScrips/nueva-palabra.js"></script>
    <script src="JavaScrips/juego.js"></script>
    <script src="JavaScrips/guion.js"></script>
</body>
</html>
